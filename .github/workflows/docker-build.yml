name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Or your preferred branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step to Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step to Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step to Build and Push Docker Image
    - name: Build and Push Image
      uses: docker/build-push-action@v5
      with:
        context: ./app/frontend_src  # Path to code directory for the Docker build context
        file: ./app/frontend_src/Dockerfile  # Path to Dockerfile
        push: true  # Push image to Docker Hub
        tags: sunilgadhe/nginx:latest  # Docker image tag


